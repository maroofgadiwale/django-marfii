<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    {% load static %}
    <link rel="stylesheet" href = "{% static 'myapp/styles.css' %}">
    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="form-container" style = "background-image:linear-gradient(to right,#fc00ff,#00dbde);color:white;">
        <center><img src = "{% static 'myapp/done.png' %}" class = "myimage" width = "130px" height="130px"></center>
        <h2 style = 'text-align:center;'>Autentication</h2>
        <form method = "post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class = "row">
                <div class = "col-lg-6 btn">
                    <button type="submit" class = "btn btn-warning">Login</button>
                </div>
                <div class = "col-lg-6 btn">
                    <button type="submit" class = "btn btn-danger" formaction="{% url 'myapp:signup' %}">Signup</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
